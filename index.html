<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <h1>My Grocery List</h1>
    <img src="images/groceries.jpeg" alt="Cart full of Groceries" width="200" height="200">
    <section>
      <h2>Pantry Items</h2>
    </section>
    <section>
    <h3>Cans</h3>
    <img src ="images/canned-food.jpg" alt ="Canned Goods" width="200" height="200">
    <ul>
      <li>Beans</li>
      <li>Soup</li>
      <li>Tomato Sauce</li>
      <li>Peas</li>
    </ul>
  </section>
  <section>
    <h3>Grains</h3>
    <img src ="images/pasta-gains.jpg" alt ="Grains and Pasta" width="200" height="200">
    <ul>
      <li>Rice</li>
      <li>Pasta</li>
      <li>Lentils</li>
      <li>Oatmeal</li>
    </ul>
  </section>
  <section>
    <h2>Produce</h2>
  </section>
  <section>
    <h3>Vegetable</h3>
    <img src ="images/veggies.jpeg" alt ="Vegetables" width="200" height="200">
    <ul>
      <li>Beets</li>
      <li>Potatoes</li>
      <li>Spinach</li>
      <li>Onions</li>
      <li>Bell Peppers</li>
    </ul>
  </section>
  <section>
    <h3>Fruit</h3>
    <img src ="images/Fruits.jpeg" alt ="Fruits" width="200" height="200">
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Oranges</li>
      <li>Grapes</li>
      <li>Strawberries</li>
    </ul>
  </section>
  </body>
</html>
